name: Release Goth Application

on:
  push:
    tags:
      - '*.*.*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Build binaries
        run: |
          mkdir -p bin
          TAG=${GITHUB_REF_NAME}
          HASH=${GITHUB_SHA}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GOVERSION=$(go version | awk '{print $3}')
          go build -ldflags "-X github.com/praserx/goth/pkg/version.Version=$TAG -X github.com/praserx/goth/pkg/version.Build=$HASH -X github.com/praserx/goth/pkg/version.Commit=$HASH -X 'github.com/praserx/goth/pkg/version.Date=$DATE' -X github.com/praserx/goth/pkg/version.GoVersion=$GOVERSION" -o bin/goth ./cmd/...
      
      - name: Upload binaries as artifact
        uses: actions/upload-artifact@v4
        with:
          name: goth-release-binaries
          path: bin/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: bin/goth
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: praserx/goth
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
